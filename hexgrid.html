<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Hexgrid</title>
    <link rel="stylesheet" href="hexgrid.css">
  </head>
  <body>
    <h1>Hexgrid</h1>
    
    <p>Hello world from Dart!</p>
    
    <div>
      <canvas id="container" width="1000px" height="400px"></canvas>
    </div>

    <footer>
      <p id="summary"> </p>
      <p id="notes">
        <ul>
          <li>Click on a ship then a destination to move.</li>
          <li>Double-click on a ship to aim ... click again to shoot.</li>
        </ul>
      </p>
    </footer>
    
    <script type="application/dart" src="web/hexgrid.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
